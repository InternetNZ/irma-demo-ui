<!doctype html>
<html lang="en-NZ">
<head>
    <title>InternetNZ | IRMA examples - Over 18</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0acfb72420.js" crossorigin="anonymous"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="irma.js" defer></script>

    <script src="global.js">
      // --------------------------------
      // globals loaded from globals file
      // --------------------------------
    </script>
    <script src="irma-functions.js"></script>
    <script type="text/javascript">
      // UI handling functions
      function clearOutput() {
        const e = document.getElementById('result');
        e.setAttribute('hidden', 'true');
        e.classList.remove('succes', 'warning', 'error');
      }

      function showError(err) {
        const e = document.getElementById('result');
        e.removeAttribute('hidden');
        e.classList.remove('alert-success');
        if (err === irma.SessionStatus.Cancelled) {
          e.classList.add('alert-warning');
          e.innerText = 'Session was aborted';
        } else {
          e.classList.add('alert-danger');
          e.innerText = 'Error occurred: ' + String(err);
        }
        throw err;
      }

      function showSuccess(text) {
        const e = document.getElementById('result');
        e.innerHTML = text;
        e.removeAttribute('hidden');
        e.classList.add('alert-success');
      }

      window.onload = function () {
        let app = new Vue({
          el: '#app',
          data: {
            ATTRIBUTE: ATTRIBUTE,
            CREDENTIAL: CREDENTIAL,
            // cart
            AKITU_WINE_ID: 1,
            SHERWOOD_WINE_ID: 2,
            GUEST_PURCHASE_MODE: 'guest',
            SUBSCRIPTION_PURCHASE_MODE: 'subscription',
            cart: null,
            // credentials
            email: '',
            fullName: '',
            fullAddress: '',
            over18: null,
            birthdate: null,
            agelimit: null,
            // disclosure
            over18DiscloseOptions: [
              ATTRIBUTE.FAKE_PERSONAL_DATA_AGE_LIMITS.OVER_18,
            ],
          },
          methods: {
            reset: function () {
              app.cart = null;
              clearOutput();
            },

            discloseOver18: function () {
              this.over18 = null;

              const disclose = this.over18DiscloseOptions.map((attribute) => {
                return [attribute];
              });

              const request = {
                '@context': 'https://irma.app/ld/request/disclosure/v2',
                'disclose': [disclose]
              };

              clearOutput();

              return irmaService.doSession(request).then(function (result) {
                showSuccess('Success');

                return irmaService.disclosedResultRawValue(result);
              });
            },

            guestPurchase: function () {
              return this.discloseOver18()
                .then(result => {
                  if (result !== 'Yes') {
                    showError('You are not allowed to buy wines.');
                    app.cart = null;
                    return null;
                  }

                  app.over18 = result;
                  app.purchaseMode = app.GUEST_PURCHASE_MODE;
                });
            },

            subscriptionPurchase: function () {
              return this.discloseOver18()
                .then(result => {
                  if (result !== 'Yes') {
                    showError('You are not allowed to buy wines.');
                    app.cart = null;
                    return null;
                  }

                  app.over18 = result;
                  app.purchaseMode = app.SUBSCRIPTION_PURCHASE_MODE;
                });
            },
          }
        })
      };
    </script>
</head>
<body>
<div id="app" class="container" v-cloak>

    <header>
        <h2>Wine Shop - Fine wines from Aotearoa</h2>
        <hr>
    </header>

    <p>&nbsp;</p>

    <div class="row">
        <div id="result" class="status alert col-12" hidden></div>
    </div>

    <div>
        <div v-if="!cart">
            <h3>Select your wine</h3>

            <div class="row">
                <div class="col-6">
                    <img src="assets/images/Akitu-pinot-noir_large.png">
                    <button class="btn btn-danger" v-on:click="cart = AKITU_WINE_ID">1 NZD</button>
                </div>
                <div class="col-6">
                    <img src="assets/images/SherwoodEstatePinotNoir2020_large.png">
                    <button class="btn btn-danger" v-on:click="cart = SHERWOOD_WINE_ID">2 NZD</button>
                </div>
            </div>
        </div>

        <div v-if="cart">
            <h3>You are buying</h3>

            <div class="row">
                <div class="col-6">
                    <img src="assets/images/Akitu-pinot-noir_large.png" v-if="cart === AKITU_WINE_ID">
                    <img src="assets/images/SherwoodEstatePinotNoir2020_large.png" v-if="cart === SHERWOOD_WINE_ID">
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary" v-on:click="guestPurchase()">Buy as a guest</button>
                    <button class="btn btn-outline-primary" v-on:click="subscriptionPurchase()">Subscribe to a weekly purchase</button>

                    <div v-if="over18 === 'Yes'">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="fullAddress">Address</label>
                                    <input type="fullAddress" class="form-control" id="fullAddress" v-model="fullAddress">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button class="btn btn-default" v-on:click="discloseOver18()">Over18</button>
        </div>
    </div>

    <div class="p-5 text-center clear">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/">Main</a></li>
            <li class="list-inline-item"><a href="/membership.html">INZ Membership</a></li>
            <li class="list-inline-item"><a href="/election.html">Cake Election</a></li>
            <li class="list-inline-item"><a href="/event-access-pass.html">Event Access Pass</a></li>
            <li class="list-inline-item"><a href="/simple-issuer.html">Simple issuer</a></li>
            <li class="list-inline-item"><a href="/apk/app.apk">APK (universal)</a></li>
        </ul>
    </div>

</div>
</body>
</html>
